# 自动构建并发布到 GitHub Releases
# 触发条件：push 以 v 开头的 tag（如 v1.0.0）
name: Release

on:
  push:
    tags:
      - 'v*'

# 构建产物需要写入 Release 的权限
permissions:
  contents: write

jobs:
  # ---- macOS / Windows 构建 ----
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: windows-latest
            platform: win

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build
        run: npx electron-vite build && npm run build:webui && npx electron-builder --${{ matrix.platform }} --publish never

      # Windows 构建多架构时会额外生成一个合并安装包（无 arch 后缀，体积翻倍），删除它
      - name: Remove universal Windows installer
        if: matrix.platform == 'win'
        shell: bash
        run: |
          for f in dist/*-setup.exe; do
            case "$f" in *-x64-*|*-arm64-*) ;; *) echo "Removing universal: $f"; rm -f "$f" "$f.blockmap";; esac
          done

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.platform }}
          path: |
            dist/*.dmg
            dist/*.exe
            !dist/*.blockmap
          if-no-files-found: ignore

  # ---- Linux 构建：在 Ubuntu 20.04 Docker 中编译，glibc 2.31 兼容 Ubuntu 20.04+ ----
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Linux packages in Docker (glibc 2.31)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            -e GITHUB_TOKEN \
            -e DEBIAN_FRONTEND=noninteractive \
            ubuntu:20.04 \
            bash -c '
              set -e

              # 基础构建工具
              apt-get update
              apt-get install -y curl build-essential python3 fakeroot dpkg rpm git

              # 安装 Node.js 22
              curl -fsSL https://deb.nodesource.com/setup_22.x | bash -
              apt-get install -y nodejs

              # arm64 交叉编译工具链
              dpkg --add-architecture arm64
              sed -i "s/^deb /deb [arch=amd64] /" /etc/apt/sources.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports focal main restricted universe multiverse" > /etc/apt/sources.list.d/arm64.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports focal-updates main restricted universe multiverse" >> /etc/apt/sources.list.d/arm64.list
              echo "deb [arch=arm64] http://ports.ubuntu.com/ubuntu-ports focal-security main restricted universe multiverse" >> /etc/apt/sources.list.d/arm64.list
              apt-get update
              apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu libstdc++-9-dev-arm64-cross

              npm ci
              npx electron-vite build
              npm run build:webui
              npx electron-builder --linux --publish never
            '
          # Docker 内创建的文件属主为 root，修正权限以便后续 upload
          sudo chown -R $(id -u):$(id -g) dist/ || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          if-no-files-found: ignore

  # ---- 发布阶段：所有构建完成后创建 Release 并上传全部产物 ----
  publish:
    needs: [build, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -lhR dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
